<h4 class="text-center">Add expenses</h4>
<hr>
<div *ngIf="formIncorrect" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrect | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="expense">Expense</label>
    <input type="text" id="expense" [(ngModel)]="nameExpense" class="form-control form-control-md"
        placeholder="ej. food...">
</div>
<div class="form-group mb-4">
    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="amount" class="form-control form-control-md"
        placeholder="Enter amount">
</div>
<button class="btn btn-secondary btn-md btn-block mt-2" (click)="addExpense()">ADD EXPENSE</button>
